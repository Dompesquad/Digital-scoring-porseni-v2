<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penilaian Futsal Putra</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Penilaian Futsal Putra</h2>
    <form id="formNilai">
      <label for="inputPeserta">Nama Peserta/Tim:</label>
      <input type="text" id="inputPeserta" required />

      <label>Nilai 1:</label>
      <input type="number" id="nilai1" required min="0" max="100" />

      <label>Nilai 2:</label>
      <input type="number" id="nilai2" required min="0" max="100" />

      <label>Nilai 3:</label>
      <input type="number" id="nilai3" required min="0" max="100" />

      <button type="submit">Simpan Nilai</button>
    </form>

    <hr />
    <h3>Daftar Nilai</h3>
    <div id="daftarNilai"><em>Belum ada nilai</em></div>

    <div class="export-buttons">
      <button id="btnExportExcel">Export Excel (Lomba Ini)</button>
      <button id="btnExportJuri">Export per Juri</button>
      <button id="btnExportSemua">Export Semua Lomba</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module" src="../js/firebase-init.js"></script>
  <!-- Penilaian -->
  <script type="module" src="../js/penilaian-futsal.js"></script>
</body>
</html>
