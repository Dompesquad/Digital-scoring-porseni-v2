<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Scoring - PORSENI</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Selamat Datang, Juri</h1>
    <form id="formJuri">
      <label for="inputJuri">Nama Juri:</label>
      <input type="text" id="inputJuri" required />
      <button type="submit">Lanjut</button>
    </form>

    <div id="pilihLomba" style="display:none;">
      <h2>Pilih Jenis Lomba:</h2>
      <div class="button-grid">
        <a class="btn-lomba" href="#" data-page="penilaian-futsal.html">Futsal Putra</a>
        <a class="btn-lomba" href="#" data-page="penilaian-voly-putra.html">Voli Putra</a>
        <a class="btn-lomba" href="#" data-page="penilaian-voly-putri.html">Voli Putri</a>
        <a class="btn-lomba" href="#" data-page="penilaian-takraw.html">Takraw Putra</a>
        <a class="btn-lomba" href="#" data-page="penilaian-bulutangkis-solo.html">Bulutangkis Solo</a>
        <a class="btn-lomba" href="#" data-page="penilaian-bulutangkis-ganda.html">Bulutangkis Ganda</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("formJuri").addEventListener("submit", (e) => {
      e.preventDefault();
      const juri = document.getElementById("inputJuri").value.trim();
      if (juri) {
        localStorage.setItem("juri", juri);
        document.getElementById("formJuri").style.display = "none";
        document.getElementById("pilihLomba").style.display = "block";
      }
    });

    document.querySelectorAll(".btn-lomba").forEach(btn => {
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        const page = btn.getAttribute("data-page");
        window.location.href = `./${page}`;
      });
    });
  </script>
</body>
</html>
